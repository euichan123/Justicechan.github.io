<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            width: 500px;
            margin: 200px auto auto auto;
            text-align: center;
}
    </style>
    <script>
        function login(){
            let userid=document.querySelector("#id-box").value;
            let userpw=document.querySelector("#pw-box").value;
            if(userid==""){
                alert("정보를 입력하세요");
            }
            else if(userpw==""){
                alert("정보를 입력하세요");
            }
            
            else{
                location.href='main2.html';
            }
        }
    </script>
</head>
<body>
    <div class = "login">
        <h1 class = "title">로그인 페이지</h1>
        <hr>
        <p class = "id">ID: <input type="text" id="id-box"/></p>
        <p class = "pw">PW: <input type="text" id="pw-box"/></p>
        <p class = "button"><button type="button" onclick=login()>로그인</button></p><button type="button" Onclick="location.href='sign.html'">회원가입  </button>
        <hr>
    </div>
</body>
</html>
